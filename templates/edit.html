{% extends 'base.html' %}
{% block title %}
Create  
{% endblock title %}

{% block body %}

<div class="container">
    <br>

        <h2 align="center">
            Edit TODO
        </h2>

    <div class="container">
      <form method="post" action="{% url 'edit_todo' %}">
           {% csrf_token %}
        <input name="id_val" value="{{Todo.id}}" type="hidden">
        <div class="form-group">
          <label for="abc1">Title</label>
          <input type="text" class="form-control" name="ttl" value="{{Todo.Title}}" id="abc1" placeholder="">
        </div>
        <div class="form-group">
          <label for="abc2">Content</label>
          <textarea class="form-control" name="cnt" id="abc2" value="{{Todo.Content}}" rows="3"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="cmt" id="abcds" >
            Completed
          </label>
        </div>
        <div align="center">
        <button type="submit" class="btn btn-outline-primary">Update</button>
        </div>
    </form>
    </div>
</div>
<script >
  document.getElementById("abc2").value="{{Todo.Content}}";
</script>
{% endblock body %}
