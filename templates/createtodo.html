{% extends 'base.html' %}
{% block title %}
create todo
{% endblock title %}
{% block body %}
{% if messages %}
{% for message in messages %} 
<div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} role="alert">
    <strong>{{ message }}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
{% endif %}

<div class="container">
    <br>

        <h2 align="center">
            Create TODO
        </h2>

    <div class="container">
    <form method="post" action="{% url 'create' %}"> 
        {% csrf_token %}
        <div class="form-group">
          <label for="abc1">Title</label>
          <input type="text" class="form-control" name="ttl" id="abc1" placeholder="">
        </div>
        <div class="form-group">
          <label for="abc2">Context</label>
          <textarea class="form-control" name="cnt" id="abc2" rows="3"></textarea>
        </div>
        <div align="center">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
    </div>
</div>
{% endblock body %}
